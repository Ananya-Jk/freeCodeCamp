<!doctype html>
<html>
<head>
    <title>freecodecamp survey form</title>
    <link rel="stylesheet" href="survey-form.css" type="text/css">
</head>

<body>
    <div id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform :)</p>
        <form id="survey-form">
            <div id="container-form">
                <label id="name-label" for="name">Name
                    <input class="border-focus" type="text" name="username" id="name" placeholder="Enter your name" required>
                </label>
                <label id="email-label" for="email">Email
                    <input class="border-focus" type="email" name="email" id="email" placeholder="Enter your email" required>
                </label>

                <label id="number-label" for="number">Age(optional)
                    <input class="border-focus" type="number" placeholder="Enter your age" id="number" min="14" max="100">
                </label>

                <label id="select-label" for="dropdown">Which option best describes your current role?
                    <select class="border-focus" id="dropdown">
                        <option style="color:grey;" disabled>Select current role</option>
                        <option>Student</option>
                        <option>Full time job</option>
                        <option>Full time learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>

                <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
                <label for="name1">
                    <input type="radio" id="name1" name="radio-btn" value="1" checked>Definitely
                </label>
                <label for="name2">
                    <input type="radio" id="name2" name="radio-btn" value="2">Maybe
                </label>
                <label for="name3">
                    <input type="radio" id="name3" name="radio-btn" value="3">Not sure
                </label>

                <label id="select-label1" for="dropdown1">What is your favorite feature of freeCodeCamp?</label>
                <select class="border-focus" id="dropdown1">
                    <option style="color:grey;" disabled>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>

                <label id="radio-label">What would you like to see improved? (Check all that apply)</label>
                <label for="checkbox1">
                    <input type="checkbox" id="checkbox1" value="1" id="checkbox1">Front-end Projects
                </label>
                <label for="checkbox2">
                    <input type="checkbox" value="2" id="checkbox2">Back-end Projects
                </label>
                <label for="checkbox3">
                    <input type="checkbox" value="3" id="checkbox3">Data Visualization
                </label>
                <label for="checkbox4">
                    <input type="checkbox" value="4" id="checkbox4">Challenges
                </label>
                <label for="checkbox5">
                    <input type="checkbox" value="5" id="checkbox5">Open Source Community
                </label>
                <label for="checkbox6">
                    <input type="checkbox" value="6" id="checkbox6">Gitter help rooms
                </label>
                <label for="checkbox7">
                    <input type="checkbox" value="7" id="checkbox7">Videos
                </label>
                <label for="checkbox8">
                    <input type="checkbox" value="8" id="checkbox8">City Meetups
                </label>
                <label for="checkbox9">
                    <input type="checkbox" value="9" id="checkbox9">Wiki
                </label>
                <label for="checkbox10">
                    <input type="checkbox" value="10" id="checkbox10">Forum
                </label>
                <label for="checkbox11">
                    <input type="checkbox" value="11" id="checkbox11">Additional Courses
                </label>

                <label id="radio-label">Any comments or suggestions?</label>
                <textarea class="border-focus" placeholder="Enter your comment here..."></textarea>
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
